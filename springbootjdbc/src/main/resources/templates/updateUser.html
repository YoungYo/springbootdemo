<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>操作用户信息</title>
</head>
<body>
    <form th:action="@{/user/updateUser}" method="post">
        <input type="hidden" name="userid" th:value="${user.userid}"><br/>
        <input type="text" name="username" th:value="${user.username}"/><br/>
        <input type="text" name="userGender" th:value="${user.userGender}"/><br/>
        <input type="submit" value="提交">
    </form>
</body>
</html>
