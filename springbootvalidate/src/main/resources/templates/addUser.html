<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>操作用户信息</title>
</head>
<body>
    <form th:action="@{/user/addUser}" method="post">
        <input type="text" name="username"/><font color="red"><span th:errors="${user.username}"/></font><br/>
        <input type="text" name="userGender"/><font color="red"><span th:errors="${user.userGender}"/></font><br/>
        <input type="submit" value="我填好啦">
    </form>
</body>
</html>
